<div class="container">
    <div class="col-sm-10"></div>
    <div>
        <h3 class="offset-sm-5 my-3">VEHICLE CATALOG</h3>
    </div>
    <hr>
    <div class="col-md-4">
        <b>Search</b>
      </div>
      <div class="form-group col-md-4">
        <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="vehSearch" >  </div>
    <table class="table table-responsive-sm|-md|-lg|-xl table-hover table-bordered my-2 ">
        <thead class="thead-inverse|thead-default">
            <tr>
                <th>Company Name</th>
                <th>Model Name</th>
                <th>Seating Capacity</th>
                <th>Showroom Price</th>
                <th>Local Tax</th>
                <th>GST</th>
                <th>Road Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of vehicle | vehsearch:vehSearch | paginate:{itemsPerPage: 5, currentPage:p}">
                <td>{{item.company_name}}</td>
                <td>{{item.veh_model}}</td>
                <td>{{item.seating_capacity}}</td>
                <td>{{item.showroomPrice}}</td>
                <td>{{item.localTax}}</td>
                <td>{{item.gst}}</td>
                <td>{{item.roadPrice}}</td>
                <td><button type="button" class="btn btn-primary" [routerLink]="['/update', item.id]">Edit<i class="bi bi-pencil-square"></i></button></td>
                <td><button  type="button" class="btn btn-danger" (click)="onDelete(item.id)">Delete<i class="bi bi-trash"></i></button></td>
            </tr>
            <tr *ngIf="(vehicle | vehsearch : vehSearch).length == 0">
                <td colspan="12" class="text-center">No record found of  vehicle</td>
            </tr>
        </tbody>
        <pagination-controls  (pageChange)="p=$event"></pagination-controls>
    </table>
      
</div>
